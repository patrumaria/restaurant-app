<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editare Fel Principal</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #eef5f9;
    }
    h1 {
        text-align: center;
        color: #444;
    }
    form {
        background: white;
        padding: 25px;
        border-radius: 8px;
        width: 400px;
        margin: 40px auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input[type=text], input[type=number] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }
    input[type=checkbox] {
        margin-top: 10px;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    a {
        margin-left: 15px;
        text-decoration: none;
        color: #555;
    }
    a:hover {
        text-decoration: underline;
    }
    .errors {
        color: red;
        font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1>Editare Fel Principal</h1>

<form th:action="@{/salveaza}" th:object="${felEditat}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>Nume:</label>
  <input type="text" th:field="*{nume}" />
  <div th:if="${#fields.hasErrors('nume')}" th:errors="*{nume}" class="errors"></div>

  <label>Preț:</label>
  <input type="number" step="0.01" th:field="*{pret}" />
  <div th:if="${#fields.hasErrors('pret')}" th:errors="*{pret}" class="errors"></div>

  <label>
    <input type="checkbox" th:field="*{vegetarian}" />
    Vegetarian
  </label>

  <button type="submit">Salvează</button>
  <a href="/">Anulează</a>
</form>

</body>
</html>
