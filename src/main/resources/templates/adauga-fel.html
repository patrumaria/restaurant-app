<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adaugă Fel Nou</title>
</head>
<body>
<h1>Adaugă Fel Nou</h1>
<form action="#" th:action="@{/meniu/adauga}" th:object="${felPrincipal}" method="post">
  <label for="nume">Nume:</label>
  <input type="text" id="nume" th:field="*{nume}" required /><br/><br/>

  <label for="pret">Preț:</label>
  <input type="number" id="pret" th:field="*{pret}" step="0.01" required /><br/><br/>

  <button type="submit">Adaugă</button>
</form>
<br/>
<a href="/meniu">Înapoi la meniu</a>
</body>
</html>
